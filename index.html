<!doctype html>
<html lang="en"> 
<script src='https://d3js.org/d3.v5.min.js'></script>

<head>
  <title>Michael Potts</title>
</head>

<style> 
    rect {fill: rgb(46, 202, 202); stroke: black;} 
    .button {color: white; text-align: center; display: inline-block; font-size: 16px; cursor: pointer;
            padding: 15px 32px; margin: 4px 2px;}
    .button1 {background-color: rgb(60, 224, 10)}
</style>
<body onload='init()'>
    
    <!-- Header -->
    <div class="full-width header">
        <div class="full-width header-inner">
            <div class="container">
                <div class="title col-sm-8">
                    <h1>Visual Narrative Project</h1>
                    <h2>Fuel Efficiency based on vehicle engine cylinders</h2>
                    <p class="authors" style="font-size: 8px">
                    Michael Potts - July 31st, 2022
                    </p>
                </div>
                <div class="graphic col-sm-4 pull-right">
                </div>
            </div>
        </div>
    </div>
  
    <!-- Intro -->
    <div class="full-width section-intro">
        <div class="container">
            <p>
            Vehicles can be created in a variety of ways, but one common theme is, the more power a vehicle needs, the less fuel efficient
            it usually is.
        </p>
        </div>
    </div>

    <svg width=920 height=540></svg>

    <button class="button button1" onclick="transition_one()">Next scene</button>

    <script>
        async function init() {
            var data = await d3.csv("https://flunky.github.io/cars2017.csv");

            var width = 820,
                height = 440,
                margin = 50;

            var xs = d3.scaleLinear().domain([0,12]).range([0,width]),
                ys = d3.scaleLinear().domain([10,150]).range([height,0]);

            var colour = d3.scaleOrdinal().range(d3.schemeCategory10);
   
            d3.select('svg')
                .attr("width", width + 2 * margin)
                .attr("height", height + 2 * margin)
                    .append("g").attr("transform", "translate("+margin+","+margin+")")
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                    .attr('cx', function(d) {return xs(d.EngineCylinders);})
                    .attr('cy', function(d) {return ys(d.AverageCityMPG);})
                    .attr('r', 3)
                    .style('fill', function(d) {return colour(d.EngineCylinders);});

            d3.select("svg").append("g")
                .attr("transform","translate("+margin+","+margin+")")
                .call(d3.axisLeft(ys)
                .tickValues([10,20,50,100])
                .tickFormat(d3.format("~s"))
                );

            d3.select("svg").append("g")
                .attr("transform","translate("+margin+","+(height + margin)+")")
                .call(d3.axisBottom(xs)
                );
        }

        function scene_two() {
            var xs = d3.scaleBand().domain([0,1,2,3,4,5]).range([0, 200]),
                ys = d3.scaleLinear().domain([0,maximum]).range([200,0]);

            var margin = 50,
                height = 200;

            d3.select("svg").selectAll("rect").data(data).join("rect")
                .transition()
                .attr("y", function(d, i) {return ys(d);})
                .attr("height", function(d) {return height - ys(d);});

            d3.select("svg").select(".y.axis")
                .attr("transform", "translate("+margin+","+margin+")")
                .transition()
                .call(d3.axisLeft(ys));
        }

        async function transition_one() {
            scene_two();
        }
    
    </script>
        
        
</body>
</html>
